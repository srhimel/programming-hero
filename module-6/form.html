<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form</title>
    </head>

    <body>
        <form action="">
            <h1>Pizza Time </h1>
            <p>Name: <input type="text" name="name"></p>
            <p>Table No: <input type="text" name="tno"></p>
            <fieldset>
                <legend>select your pizza </legend>
                <p>
                    <input type="radio" name="pizza" id="family">
                    <label for="family">Family Pizza</label>
                </p>
                <p>
                    <input type="radio" name="pizza" id="pan">
                    <label for="pan">Pan Pizza</label>
                </p>
                <p>
                    <input type="radio" name="pizza" id="large">
                    <label for="large">Large Pizza</label>
                </p>
            </fieldset>
            <fieldset>
                <legend> Select Extra item</legend>
                <p>
                    <input type="checkbox" name="extra" id="bread">
                    <label for="bread">bread</label>
                </p>
                <p>
                    <input type="checkbox" name="extra" id="cheese">
                    <label for="cheese">cheese</label>
                </p>
            </fieldset>
            <br>
            <input type="submit" value="order">
            <input type="submit" value="cancel">
        </form>
    </body>

</html>
