<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table </title>
        <style>
            table {
                border-collapse: collapse;
            }

            th,
            td {
                border: 1px solid #ccc;
            }
        </style>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>age</th>
                    <th>sex</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>himel</td>
                    <td>19</td>
                    <td>male</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
